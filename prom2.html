<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="prom1"></p>
    <script>
        function doThat(intrest) {
            document.getElementById('prom1').innerHTML = intrest;
        }
        let myPromise = new Promise(function (myResolve, myReject) {
            let x = 5;

            if (x == 0) {
                myResolve("okk")
            } else {
                myReject("error")
            }
        });
        myPromise.then(
            function (value) { doThat(value); },
            function (error) { doThat(error); })



    </script>
</body>

</html>
